<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaPal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>

<body style="overflow: hidden;">
    <div>
        <div class="ocean">
            <p class="skip_splash" onclick=endSplash()>Skip Intro</p>
            <img class="hello " id="mascotSplash" src="monkee.svg"></img>
            <img class="hello " id="mascotSplash2" src="otter.svg"></img>
            <img class="logo1 " id="logo" src="logo.png"></img>
            <div class="bubble one"></div>
            <div class="bubble two"></div>
            <div class="bubble three"></div>
            <div class="bubble four"></div>
            <div class="bubble five"></div>
            <div class="bubble six"></div>
        </div>

        <div class="main_container" style="display:none">
            <div class="white_container">
                <h1 class="header">What is your name?</h1>
                <form class="mainForm" action="/select" method="post">
                    <input class="nameInput" type="text" placeholder="NAME" name="name"
                        oninvalid="this.setCustomValidity('ðŸ¤¡ðŸ¤¡ðŸ¤¡')" oninput="setCustomValidity('')" maxlength="20"
                        required>
                    <button class="mainBtn" type="submit">Confirm</button>

                </form>

                <div class="pal_cont">
                    <img class="mascot" src="/monkee.svg" />
                    <img class="mascot" src="/otter.svg" />
                </div>
            </div>

            <!-- <input id="test" type="number" onClick=axiosUser()> User ID Test</input> -->
        </div>
    </div>
    <script>
        let ocean = document.querySelector('.ocean');
        let body = document.querySelector('.main_container')
        function endSplash() {
            ocean.style.display = "none"
            body.style.display = "flex"
        }
        setTimeout(() => {
            endSplash()
            // }, "500");
        }, "9500");

        function axiosUser() {
            let x = document.querySelector("#test").value
            let user = {}
            user.id = Number(x);
            console.log(user)
            axios.get('/data')
                .then(function (response) {
                    console.log(response.data)
                })
                .catch(function (error) {
                    console.log(error)
                })
            axios.post('/data', {
                id: user.id
            })
                .then(function (response) {
                    console.log(response.data)
                })
                .catch(function (error) {
                    console.log(error)
                })
        }

    </script>
</body>


</html>
