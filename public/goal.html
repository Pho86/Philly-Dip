<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterTracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_container">
        <div class="white_container">
            <h1 class="header">What is your water goal?</h1>
            <form class="mainForm" action="/home" method="post">
                <input class="nameInput" type="number" placeholder="2500mL" name="goal" min="1" max="10000" maxlength="5" required>
                <button class="mainBtn" type="submit">Confirm</button>
            </form>
            <img class="mascot" src="monkee.svg" />
        </div>
    </div>

    <script type="module">
        //i fix this later 
        const name = () => {
            fetch('../data')
                .then(res => res.json())
                .then(function (user) {
                    let currentUser = user;
                    console.log(currentUser);
                    let pet = document.querySelector('.mascot');
                    console.log(pet)
                    pet.src = currentUser.pet + '.svg'
                    if (currentUser.pet === "otter") {
                        document.querySelector("link[rel*='icon']").href = "favicon1.ico";
                    }
                })
        }
        name();
    </script>
</body>


</html>
