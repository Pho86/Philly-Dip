<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterTracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <div class="main_container">
    <div class="white_container">
      <div class="goal_gradient"></div>
      <h1 class="header today_goal">Today's Goal</h1>

      <img class="mascot" src="monkee.svg" />
      <div class="bottom_section">
        <progress class="progress_bar" max="100" value="0">
        </progress>
        <p class="current_goal">0mL/<br>1000mL</p>
      </div>
      <div class="bottom_section">
        <div class="username">Slayerina</div>
        <select class="history">
          <option>History Placeholder</option>
        </select>
        <img class="add" src="glasscup.svg" />
      </div>
    </div>
    <form method="post" action="/home">
      <button type="submit" name="drank" value=100>100mL</button>
      <button type="submit" name="drank" value=250>250mL</button>
      <button type="submit" name="drank" value=500>500mL</button>
      <!-- <input type="number" name="drank" min="1" max="2000"> -->
      <!-- <button type="submit">Confirm</button> -->
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
