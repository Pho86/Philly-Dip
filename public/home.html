<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterTracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  <div class="main_container">
    <div class="white_container">
      <div class="goal_gradient"></div>

     <div class="top-section">
      <h1 class="header today_goal">Today's Goal</h1>
      <div class="new_goal">Start a New goal<img class='next' src='/next.svg'></div>
    </div>

      <img class="mascot" src="monkee.svg" />

      <div class="progress_section">
        <progress class="progress_bar" max="100" value="0">
        </progress>
        <p class="current_goal">0mL/1000mL</p>
      </div>


      <div class="bottom_section">

        <div class="name_cont">
          <h3 class="name_label">Name</h3>
          <div class="username">Slayerina</div>
      </div>

        <div class="history_cont">
          <h3 class="history_label">History</h3>
          <select class="history">
            <option>History Placeholder</option>
          </select>
        </div>
        <div>
          <button class="add" type="submit" >
            <img class="add" src="glasscup.svg" />
        </div>
        
        <div class="addPopup ">
          <span class="close" title="Close Popup">Ã—</span>
          <h1 class="header">How much did you drink?</h1>
          <form class="mainForm" method="post" action="/home">
            <div class="subForm">
              <input class="nameInput" type="number" placeholder="CUSTOM mL" min="1" value="number">
              <input class="custBtn" type="submit">
            </div>

            <div>
              <button class="addBtn" type="submit" name="drank" value=100>100mL</button>
              <button class="addBtn" type="submit" name="drank" value=250>250mL</button>
              <button class="addBtn" type="submit" name="drank" value=500>500mL</button>
            </div>

            <!-- <button class="mainBtn" type="submit">Confirm</button> -->

          </form>
        </div>

      </div>
    </div>


    <!-- <form method="post" action="/home">
      <button type="submit" name="drank" value=100>100mL</button>
      <button type="submit" name="drank" value=250>250mL</button>
      <button type="submit" name="drank" value=500>500mL</button> -->
        <!-- <input type="number" name="drank" min="1" max="2000"> -->
        <!-- <button type="submit">Confirm</button> -->
    <!-- </form> -->
  </div>


  <script src="app.js"></script>
</body>

</html>
