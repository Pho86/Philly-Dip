<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterTracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="main_container">
    <div class="white_container">
      <div class="goal_gradient"></div>

      <div class="top-section">
        <h1 class="header today_goal">Today's Goal</h1>
        <div class="new_user">
          <form method="post" action="/goal" class="new_user">
            <button class="new_goal" name="reset" value="yes">Start new goal<img class="next" src="/next.svg"></button>
          </form>
          <form method="post" action="/" class="new_user">
            <button class="new_goal">Create new user<img class="next" src="/next.svg"></button>
          </form>
        </div>
      </div>

      <div class="mascot_div">
        <img class="mascot" src="monkee.svg" />
        <p class="mascot_text">please go back home</p>
      </div>

      <div class="progress_section">
        <progress class="progress_bar" max="100" value="0">
        </progress>
        <p class="current_goal">0mL/1000mL</p>
      </div>

      <div class="black_overlay">
      </div>
        <div class="addPopup ">
          <span class="close" title="Close Popup" alt="close popup">Ã—</span>
          <h1 class="header">How much did you drink?</h1>
          <form class="mainForm" method="post" action="/home">
            <div class="subForm">
              <input class="nameInput" type="number" placeholder="CUSTOM mL" min="1" value="number">
              <input class="custBtn" type="submit">
            </div>
            <div>
              <button class="addBtn water_send" type="submit" name="drank" value=100>100mL</button>
              <button class="addBtn water_send" type="submit" name="drank" value=250>250mL</button>
              <button class="addBtn water_send" type="submit" name="drank" value=500>500mL</button>
            </div>
          </form>
        </div>
      <div class="bottom_section">

        <div class="name_cont">
          <h3 class="name_label">Name</h3>
          <div class="username">Slayerina (NO ACCOUNT)</div>
        </div>

        <div class="history_cont">
          <h3 class="history_label">History</h3>
          <select class="history">
            <option>History Placeholder</option>
          </select>
        </div>
        <div>
          <button class="add" type="submit">
            <img class="add" src="glasscup.svg" />
        </div>



      </div>
    </div>



  </div>


  <script src="app.js" defer>


  </script>
</body>

</html>
